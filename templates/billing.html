<form class="form-control" name="billingInformation" id="billingInformationID">
    <div class="input-group">
        <div class="card-input-row row w-100 mt-5"><div class="col-12">
            <label for="schoolID" class="mb-1 input-group-label">School</label>
            <input id="schoolID" name="school" type="text" placeholder="•••••••• " class="form-control">
        </div>
        <div class="col-12">
            <label for="first_nameID" class="mb-1 input-group-label">First Name</label>
            <input id="first_nameID" name="first_name" type="text" placeholder="•••••••• " class="form-control">
        </div>
        <div class="col-12">
            <label for="cardNameID" class="mb-1 input-group-label">Last Name</label>
            <input id="last_nameID" name="last_name" type="text" placeholder="••••••••" class="form-control">
        </div>
        <div class="col-12">
            <label for="card_numberID" class="mb-1 input-group-label">Card Number</label>
            <input id="card_numberID" name = "card_number" 
            pattern="/^([0-9]{4}( |\-)){3}[0-4]{4}$/" maxlength="19" type="text" placeholder="••••  ••••  ••••  ••••" class="form-control">
        </div>
        <div class="row" style="padding-right: 0px ">
        <div class="col-5" style="padding-right: 0px; padding-right: 0px;">
            <label for="card_expiration_dateID" class="mb-1 input-group-label">Expiration Date</label>
            <input id="card_expiration_dateID" name = "card_expiration_date" type="text" placeholder="MM/YY" maxlength="5" class="form-control">
        </div>
        <div class="col-2"></div>
        <div class="col-5" style="padding-right: 0px; padding-right: 0px;">
            <label for="card_cvc" class="mb-1 input-group-label">CVC</label>
            <input id="card_cvcID" name = "card_cvc" type="text" placeholder="•••" maxlength="3" class="form-control">
        </div>
    </div>
    <br>
    <div class="col-xs-1" align="center">
        <button class="btn btn-lg btn-primary btn-block" type="button" id="Submit">Add Billing Information</button>
    </div>
</form>
