<!doctype html>
<html>
    <head>
      <title>Researcher Page</title>
      <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
        <script src="functions.js"></script>
        <link rel="stylesheet" href="profile.css">
        <style>
            .graphs {
                text-align: center;
            }
        </style>
    </head>
        {% block content %}

    <!--Navigation bar-->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="/BlobMaths.png" style="height:50px; width:200px">
            <div class="container-sm" style="text-align:left">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"><h1>Menu</h1></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="/"><h3>Logout</h3></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/researchpage"><h3>Dashboard</h3></a>
                </li>
                </ul>
            </div>
            </div>
        </div>
    </nav>
    <br><br><br><br><br>
    <div class="graphs">
        <img id="graph1" src="/graph1.png" style="height: 400px; width: 600px;"><br>
        <img id="graph2" src="/graph2.png" style="height: 400px; width: 600px;"><br>
        <img id="graph3" src="/graph3.png" style="height: 400px; width: 600px;"><br>
        <img id="graph4" src="/graph4.png" style="height: 400px; width: 600px;"><br>
    </div>
        <div class="row container-fluid fixed-bottom">
            <h3 style="text-align:left">Contact us at blobmaths@gmail.com</h3>
        </div>
        <div id="changeConfirmation">Changes saved!</div>
        {% endblock %}
    </body>
</html>
