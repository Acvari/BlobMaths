<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Module Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>

    <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>
    <script src="new-admin.js"></script>

</head>
<body>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-4, text-center">Create an account:</h1>
        <p class="lead, text-center">To do so, fill out the form.</p>
    </div>
</div>


<form class="form-control" name="accountFormName" id="accountFormID">
    <label for="accountID">Account ID:</label>
    <input type="text" class="form-control" id="accountID" name="ID">
    <label for="DOBID">Date of Birth: 00/00/0000</label>
    <input type="text" class="form-control" id="DOBID" name="DOB">
    <label for="FirstNameID">First name:</label>
    <input type="text" class="form-control" id="FirstNameID" name="FirstName">
    <label for="LastNameID">Last name:</label>
    <input type="text" class="form-control" id="LastNameID" name="LastName">
    <label for="ModulesID">Modules:</label>
    <input type="text" class="form-control" id="ModulesID" name="Modules">
    <label for="UsernameID">Username:</label>
    <input type="text" class="form-control" id="UsernameID" name="Username">
    <label for="PasswordID">Password:</label>
    <input type="text" class="form-control" id="PasswordID" name="Password">
    <button class="btn btn-lg btn-primary btn-block" type="button">Register</button>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>


</html>
